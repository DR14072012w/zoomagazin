<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Зоомагазин</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Ласкаво просимо до Зоомагазину "Клоп іт"</h1>
    <img class="korzinaImg" src="img/Korzina.png">
    <div class="korzinaBlock">
      <div class="korzinaItem"></div>
      <div class="menuKorzina">
        <div class="delete"><img src="img/Trash.png" width="30px" height="30px"></div>
        <div class="countPrice"></div>
      </div>
    </div>
    <div class="count-buy"></div>
  </header>

  <nav>
    <a href="Html.html">Головна</a>
    <a href="#">Товари</a>
    <a href="pronas.html">Про нас</a>
    <a href="kontakti.html">Контакти</a>
  </nav>

  <div class="categories">
    <button class="vsi">Всі</button>
    <button class="korm">Корм</button>
    <button class="igrashka">Іграшка</button>
    <button class="klitka">Клітка</button>
    
  </div>

  <div class="container" id="products">
    
  </div>

  <script src="script.js"></script>

  <script>
    let countBuy = document.querySelector(".count-buy")
    if (localStorage.length = 0){
      countBuy.innerHTML = ""
    } else{
      let count = 0
      for (let key in localStorage){
        if (localStorage.hasOwnProperty(key)){
          let temp = JSON.parse(localStorage.getItem(key) || "{}")
          count += temp["count"]
        }}
        countBuy.innerText = count.toString()
    }
  </script>
</body>
</html>
